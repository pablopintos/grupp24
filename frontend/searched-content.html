  // Wait for authentication redirect and display the playlist
  window.addEventListener('hashchange', () => {
    const token = getAccessTokenFromHash();
    const playlistUrl = 'https://open.spotify.com/embed/playlist/your_playlist_id';
    document.querySelector('iframe').src = `${playlistUrl}?access_token=${token}`;
  });

  function getAccessTokenFromHash() {
    const hash = window.location.hash.substring(1);
    const token = new URLSearchParams(hash).get('access_token');
    return token;
  }
</script>
