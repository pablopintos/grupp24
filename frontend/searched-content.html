    <div id="content">

      <nav>
        <ul>

      <div id="tableContainer">

    <div>
      <div id="login">
       <h1>First, log in to spotify</h1>
       <a href="https://accounts.spotify.com/authorize">Log in</a>
      </div>
      <div id="loggedin">
      </div>
   </div>

  <div class="container">
    <h1>Displaying User Data</h1>
    <p>Log in with your Spotify account and this demo will display information about you fetched using the Spotify Web API</p>
    <button class="btn btn-primary" id="btn-login">Login</button>
    <input type = "button" onclick = "login()" value = "Logga in">  

    <div id="result"></div>
</div>
  <script id="result-template" type="text/x-handlebars-template">
      <dl>
        <img src="{{images.0.url}}">
        <dt>User Name</dt>
        <dd>{{id}}</dd>
        <dt>Display Name</dt>
        <dd>{{display_name}}</dd>
        <dt>Country</dt>
        <dd>{{country}}</dd>
        <dt>Followers</dt>
        <dd>{{followers.total}}</dd>
        <dt>Profile</dt>
        <dd><a href="{{external_urls.spotify}}" target="_blank">{{external_urls.spotify}}</a></dd>
        <dt>Email</dt>
        <dd>{{email}}</dd>
        <dt>Product</dt>
        <dd>{{product}}</dd>
      </dl>
  </script>
    <script src="recommend.js" type="text/javascript"></script>
    <script src="script.js" type="text/javascript"></script>
    <script src="call.js" type="text/javascript"></script>
